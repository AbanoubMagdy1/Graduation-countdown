<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Graduation countdown of KafrElsheikh faculty of medicine 2023">
    <meta name="keywords" content="Graduation, countdown, faculty of medicine, 2023">
    <meta name="author" content="Abanoub Magdy">
    <link rel="shortcut icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Graduation Countdown</title>
</head>
<body>
    <main>    
        <h1>Graduation countdown of KafrElsheikh Faculty of medicine 6th year</h1>
        <h3>You are already graduated</h3>
        <div class="counters">
            <div class="counter">
                <h2>Days</h2>
                <div class="number" id="days">00</div>
            </div>
            <div class="counter">
                <h2>Hours</h2>
                <div class="number" id="hours">00</div>
            </div>
            <div class="counter">
                <h2>Minutes</h2>
                <div class="number" id="minutes">00</div>
            </div>
            <div class="counter">
                <h2>Seconds</h2>
                <div class="number" id="seconds">00</div>
            </div>
        </div>
    </main>
    <button id="addToHome" type="button">Add to home screen<span>X</span></button>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('/Graduation-countdown/sw.js', {scope: '/{repository}/'})
        }
    </script>
    <script src="addToHome.js"></script>
    <script src="script.js"></script>
</body>
</html>
